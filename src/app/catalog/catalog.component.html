<div class = "main">
<h1>Book Catalog</h1>
Updated On:
{{ creationDate | date : "dd/MM/yy" }}
<!---->
{{ creationDate | moment }} 

<!---->
<table>
  A
  <tr>
      <th>Username</th>
      <th>Password</th>
      <th>ID</th>
  </tr>
      <tr *ngFor="let user of counteries">
          <td>{{user.username}}</td>
          <td>{{user.password}}</td>
      </tr>
</table>
<!---->
<div class="library">
<table>
  <tr>
    <th>Titles</th>
    <th>Author</th>
    <th>Price</th>
  </tr>

  <tr *ngFor="let item of booklist; let i = index" [ngClass]="getClasses(i)">
    <td>{{item.name}}</td>
    <td>{{item.author}}</td>
    <td>{{item.price}}</td>
  </tr>
</table>
</div>
</div>
