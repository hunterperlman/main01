<!---->
<div class="library">
<table>
    All Active Users
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>ID</th>
        <th>Remove</th>
    </tr>
        <tr *ngFor="let user of counteries">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.id}}</td>
            <td><button>Delete</button></td>
        </tr>
  </table>
</div>
  <!---->
<div class="main">

    <h1>Create New User </h1>
  
    <div class="newuser">
      <form #newuserform="ngForm" (ngSubmit)="adddata(newuserform)">
        <p>
          <input type="text" ngModel #username="ngModel" name="username" placeholder="New Username" required/>
          <span *ngIf="username.invalid">Username Invalid</span>
        </p>
        <p>
          <input type="password" ngModel #password="ngModel" name="password"  placeholder="New Password" required />
          <span *ngIf="password.invalid">Password Invalid</span>
        </p>
        <p>
          <input type="text" ngModel #id="ngModel" name="id"  placeholder="Id Number" required />
        </p>
        <button [disabled]="newuserform.invalid" type="submit">Save Account</button>
      </form>
    </div>
